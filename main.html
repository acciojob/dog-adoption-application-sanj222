<!DOCTYPE html>

<html>

<head>

<body>
	<form type="/submit" method="post">
	<label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name">
	<br>
	<label for="phone">Phone Number</label>
	<input type="text" required id="phone" placeholder="Phone Number">
	<br>
	<label for="address">Address</label>
	<input type="text" required id="address" placeholder="Address">
	<br>
	<label for="checkbox">Have you ever lived with a Dog before?</label>
	<input type="checkbox" required id="checkbox" value="Have you ever lived with a Dog before?">
	<br>
	
	<label for="multiSelect">Please select your preferred breeds</label>
		<select multiple required id="multiSelect">
		<option>Please select your preferred breeds</option>
		<option value="dog1">Dog1</option>
		<option value="dog2">Dog2</option>
		<option value="dog3">Dog3</option>
	</select>
		<br>

	<label for="submit">Submit</label>
		<input type="submit" required id="submit" value="Submit">
